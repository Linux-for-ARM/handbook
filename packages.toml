[package.crust]
version = "0.6"
description = "Низкоуровневый компонент для плат на базе Allwinner, предназначенный для уравления питанием. Во время глубокого сна ядра процессора, контроллер DRAM и большинство встроенных периферийных устройств отключаются от питания, что позволяет снизить электропотребление на >80%. На платах без PMIC crust также отвечает за упорядоченное включение и выключение устройства."
home_page = "https://github.com/crust-firmware/crust"
download = "https://raw.githubusercontent.com/Linux-for-ARM/packages/master/crust/crust-0.6.tar.gz"
# download = "https://github.com/Linux-for-ARM/packages/raw/master/crust/crust-0.6.tar.gz"
