[book]
authors = ["Pelmen Zharenny"]
language = "ru"
multilingual = false
src = "md"
title = "Linux for ARM"

[output.html]
preferred-dark-theme = "ayu"
git-repository-url = "https://github.com/linux-for-arm/handbook"
edit-url-template = "https://github.com/linux-for-arm/handbook/edit/master/{path}"
git-repository-icon = "fa-github"
input-404 = "404.md"
additional-css = ["././mdbook-admonish.css", "././1.css", "./mdbook-admonish.css"]

[preprocessor]

[preprocessor.admonish]
command = "mdbook-admonish"
assets_version = "3.0.2" # do not edit: managed by `mdbook-admonish install`

[preprocessor.variables.variables]
lfa_ver = "1.2"
lfa_title_ver = "1.2"
linux_ver = "6.6.44"

